    <script type="application/x-javascript">
   
    /* comentario multilinea */ 
    
    //var sNombre="Brayan";

  window.onload=function(){
     
     //alert(' Saludos ');
     var sOperador1=document.getElementById("operador1")
     sOperador1.focus();
     
  }

    
    function mostrar(){
        var divSaludo=document.getElementById('saludo');
        divSaludo.innerHTML='Hola clase de programacion Web';
        
        console.log(divSaludo);
        
    }
    function cambia_color(){
        var divSaludo=document.getElementById('saludo');
        divSaludo.style.color="#f00";
    }
    function regresa_color(){
        var divSaludo=document.getElementById('saludo');
        divSaludo.style.color="#000";
    }
    
    function suma(){
        var sOperador1=document.getElementById('operador1').value;
        var sOperador2=document.getElementById('operador2').value;
        if(sOperador1==null || isNaN(sOperador1) || sOperador1.length==0 || /^\s+$/.test(sOperador1)){
            alert('no son valores validos');
            //document.getElementById('operador1').focus();
              document.getElementById('operador1').select();
            
            return false;           
        }
        if(sOperador2==null || isNaN(sOperador2) || sOperador2.length==0 || /^\s+$/.test(sOperador2)){
            alert('no son valores validos');
            document.getElementById('operador2').focus();
            return false;          
        }
        document.getElementById('resultado').value=parseInt(sOperador1)+parseInt(sOperador2);
        return true;
    }
    
    
    </script>
    
    <script>
      function crearTabla(nCol=1,nRen=1) {
        
        var nCol=document.getElementById('columnas').value;
        var nRen=document.getElementById('renglones').value;
        if(nCol==null || isNaN(nCol) || nCol.length==0 || /^\s+$/.test(nCol)){
            alert('no son valores validos');
            //document.getElementById('operador1').focus();
              document.getElementById('columnas').select();
            
            return false;           
        }
        if(nRen==null || isNaN(nRen) || nRen.length==0 || /^\s+$/.test(nRen)){
            alert('no son valores validos');
            document.getElementById('renglones').focus();
            return false;          
        }
        
        //revisar tema de funcion ternaria
        //var nCol=(nCol<=0 || nCol==undefined)?1:nCol;
        var divVerTabla=document.getElementById('vertabla');
        divVerTabla.innerHTML='';
        // uso de funciones para vrear nodos
        var oTabla=document.createElement('table');
        oTabla.setAttribute('class','table table-bordered table-striped');
        var oHead=document.createElement('thead');
        var oBody=document.createElement('tbody'); 
        var oFoot=document.createElement('tfoot');

        
        //seccion de encabezado
         var oRen=document.createElement('tr');
         var oTH=document.createElement('th');
         var oTexto=document.createTextNode('Sec.');
         
              //Asignaciones
         oTH.appendChild(oTexto);
         oRen.appendChild(oTH);
              //crear el resto de las columnas
         for (i=1;i<=nCol;i++){
           oTH=document.createElement('th');
           oTexto=document.createTextNode(i);
           oTH.appendChild(oTexto);
           oRen.appendChild(oTH);
         }
         
         oHead.appendChild(oRen);
         oTabla.appendChild(oHead);
         // fin del encabezado
         // seccion de body
         for (i=1;i<=nRen;i++) {
                oRen=document.createElement('tr');
                oTH=document.createElement('th');
                oTexto=document.createTextNode(i);
                oTH.appendChild(oTexto);
                oRen.appendChild(oTH);
            //iran alguna sentencias
            
            for (j=1;j<=nCol;j++) {
                oTD=document.createElement('td');
                oTexto=document.createTextNode(i+' , '+j);
                oTD.appendChild(oTexto);
                oRen.appendChild(oTD);
            }
            //fin de columna
            oBody.appendChild(oRen);
            //fin de renglon
            oTabla.appendChild(oBody);
         }
         
         //fin de seccion body
         //seccion de tfoot
                oRen=document.createElement('tr');
                oTD=document.createElement('td');
                oTexto=document.createTextNode('Todos los derechos reservados...');
                oTD.appendChild(oTexto);
                oTD.setAttribute('colsapn',(nCol+1));
                oRen.appendChild(oTD);
                oFoot.appendChild(oRen);
                oTabla.appendChild(oFoot);
                
         //fin de seccion tfoot
         
         
         
         
         divVerTabla.appendChild(oTabla);
         
         
         
      }// fin de la funcion   
      
      
    </script>
